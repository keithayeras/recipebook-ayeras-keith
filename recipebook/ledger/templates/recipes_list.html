<!DOCTYPE html>
<html lang="en-US">
<header>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Logout</button>
    </form>
</header>
<head>
    <title>Recipes List</title>
</head>
<body>  
    <h1>Recipe Book</h1>
    <h2>Recipes:</h2>
    <ul>
        {% for recipe in object_list %}
            <li>
                <a href="{% url 'recipe_info' recipe.pk %}">{{ recipe.name }}</a>
            </li>
        {% endfor %}   
    </ul>

</body>
</html>
