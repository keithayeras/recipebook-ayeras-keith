<!DOCTYPE html>
 <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>{% block title %}Recipe Book{% endblock %}</title>
     </head>
 <body>
     <header>
         <form method="POST" action="{% url 'logout' %}">
             {% csrf_token %}
             <button type="submit">Logout</button>
         </form>
     </header>
     <h1>Recipe Book</h1>
     <div id="content">
         {% block content %}{% endblock %}
     </div>
 </body>
 </html>
